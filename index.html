<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Resume viewer">
    <meta name="author" content="Your Name">
    <title>Resume Viewer</title>
    <style>
        html, body, div, iframe {
            margin: 0;
            padding: 0;
            height: 100%;
            border: none;
        }
        iframe {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://mozilla.github.io/pdf.js/web/viewer.html?file=https://docs.google.com/document/d/1ayRC9-KPlYdKu2BzHm1VegXZQE6pzDnq36h4hBaTYiI/export?format=pdf" 
        frameborder="0" 
        marginheight="0" 
        marginwidth="0" 
        width="100%" 
        height="100%" 
        scrolling="auto">
    </iframe>
</body>
</html>
